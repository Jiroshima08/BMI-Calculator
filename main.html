<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <nav class="navigation_bar">
            <div class="logo">BMI</div>
            <ul class="nav-links">
                <li><a href="homepage.html">HOME</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="main-content">
            <h1> BMI Calculator </h1>
            <p><em> Your Personalized Calculator. </em></p>
            <input type="text" class="text_fld" placeholder="Input weight in kg..." id="weight">
            <br><br>
            <input type="text" class="text_fld" placeholder="Input height in cm..." id="height">
            <br><br>
            <a href="#"  class="btn" onclick="getInputValue();">Continue</a>
    </section>

    <script>
        function getInputValue() {
        
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / ((height / 100) * (height / 100));
        
        if (bmi < 18.4) { 
            alert("Your BMI is: " + bmi);
            alert("RESULT: UNDERWEIGHT"); 

        } else if (bmi >= 18.5 && bmi <= 24.9) {
            alert("Your BMI is: " + bmi);
            alert("RESULT: NORMAL"); 

        } else if (bmi >= 25.0 && bmi <= 39.9) {
            alert("Your BMI is: " + bmi);
            alert("RESULT: OVERWEIGHT"); 

        } else {
            alert("Your BMI is: " + bmi);
            alert("RESULT: OBESE"); 
        }
    }   
    </script>
    </div>
    </section>
</body>
</html>
